<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> <!-- Enlace a CSS -->
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #cba384">
        <div>
            <a href="#" class="navbar-brand ms-3">Gestión de Productos</a>
        </div>
    </nav>
</header>
<br>
<div class="container">
    <h2 class="mb-4">Lista de Productos</h2>
    <a href="producto-form.html" class="btn btn-primary mb-3">
        <i class="bi bi-plus-circle"></i> Agregar Nuevo Producto
    </a>



    <table class="table table-bordered table-striped table-hover">
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th>Nombre del Producto</th>
            <th>Descripción</th>
            <th>Precio Unitario</th>
            <th>Categoría</th>
            <th>Stock Actual</th>
            <th>Unidad de Medida</th>
            <th>Estado del Producto</th>
            <th>Fecha de Registro</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Thymeleaf para iterar sobre la lista de productos -->
        <tr th:each="producto : ${listaProductos}">
            <td th:text="${producto.id_producto}"></td>
            <td th:text="${producto.nombre_producto}"></td>
            <td th:text="${producto.descripcion}"></td>
            <td th:text="${producto.precio_unitario}"></td>
            <td th:text="${producto.categoria}"></td>
            <td th:text="${producto.stock_actual}"></td>
            <td th:text="${producto.unidad_medida}"></td>
            <td th:text="${producto.estado_producto}"></td>
            <td th:text="${producto.fecha_registro}"></td>
            <td>
                <a href="producto-form.html?id=${product.id_producto}" class="btn btn-warning btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar Producto">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <button class="btn btn-danger btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar Producto" th:onclick="'deleteProduct(' + ${producto.id_producto} + ', this)'">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </tr>
        <!-- Si no hay productos -->
        <tr th:if="${#lists.isEmpty(listaProductos)}">
            <td colspan="10" class="no-orders">No hay productos para mostrar.</td>
        </tr>
        </tbody>
    </table>
    <a href="index.html" class="btn btn-primary mb-3">
        <i class="bi bi-arrow-left-circle"></i> Regresar
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="JS.js"></script>
</body>
</html>
