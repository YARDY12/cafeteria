<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cafetería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="style2.css" rel="stylesheet">
    <link href="style3.css" rel="stylesheet">
</head>
<body>

<div class="login-container animate__animated animate__fadeIn">
    <img src="https://scontent-lim1-1.xx.fbcdn.net/v/t39.30808-6/297028427_104101122405950_7133737936724523807_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=05_WF5GVBqsQ7kNvgEW7vlu&_nc_zt=23&_nc_ht=scontent-lim1-1.xx&_nc_gid=AwFaBaZry7KajrjGRdLvJpM&oh=00_AYDzc6IsG0y4VzEmYACkcv4gzxL-SOtzcybS8cN3tbukBg&oe=671F5CF4"
         alt="Logo Cafetería" class="logo rounded-circle">

    <h3 class="text-center mb-4">
        <div class="loader">
            <div class="wrapper">
                <div class="text">Iniciar Sesión</div>
                <div class="box"></div>
            </div>
        </div>
    </h3>

    <form id="loginForm" onsubmit="return validateLogin()">
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
        </div>

        <button class="button" type="submit">
            Ingresar <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        </button>
    </form>

    <div id="loginError" class="alert alert-danger mt-3 d-none" role="alert">
        Usuario o contraseña incorrectos.
    </div>
</div>

<script>
    function validateLogin() {
        const usuario = document.getElementById('usuario').value;
        const password = document.getElementById('password').value;
        const spinner = document.querySelector('.spinner-border');
        const loginError = document.getElementById('loginError');

        // Mostrar el spinner de carga
        spinner.classList.remove('d-none');

        // Simular un tiempo de espera de 2 segundos
        setTimeout(() => {
            if (usuario === 'admi' && password === '12345') {
                // Redirigir a index.html después del login exitoso
                window.location.href = 'index.html';
            } else {
                // Mostrar mensaje de error si las credenciales son incorrectas
                loginError.classList.remove('d-none');
                spinner.classList.add('d-none');  // Ocultar spinner
            }
        }, 2000);

        // Prevenir la recarga del formulario
        return false;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
