<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Detalle Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Registrar Detalle Pedido</h2>
    <form id="detallePedidoForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="id_detalle" class="form-label">ID Detalle</label>
            <input type="text" class="form-control" id="id_detalle" name="id_detalle" readonly>
        </div>
        <div class="mb-3">
            <label for="id_pedido" class="form-label">ID Pedido</label>
            <input type="text" class="form-control" id="id_pedido" name="id_pedido" required>
            <div class="invalid-feedback">Por favor, ingrese el ID del pedido.</div>
        </div>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Ingrese la cantidad del Producto</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad" required>
            <div class="invalid-feedback">Por favor, ingrese una cantidad válida.</div>
        </div>
        <div class="mb-3">
            <label for="subtotal" class="form-label">Ingrese el Subtotal</label>
            <input type="number" class="form-control" id="subtotal" name="subtotal" required step="0.01">
            <div class="invalid-feedback">Por favor, ingrese un subtotal válido.</div>
        </div>
        <div class="mb-3">
            <label for="nota_detalle" class="form-label">Ingrese Nota Detalle</label>
            <input type="text" class="form-control" id="nota_detalle" name="nota_detalle">
        </div>
        <div class="mb-3">
            <label for="fecha_detalle" class="form-label">Ingrese la Fecha Detalle</label>
            <input type="date" class="form-control" id="fecha_detalle" name="fecha_detalle" required>
            <div class="invalid-feedback">Por favor, seleccione una fecha válida.</div>
        </div>
        <div class="mb-3">
            <label for="estado_detalle" class="form-label">Indicar Estado Detalle</label>
            <select class="form-select" name="estado_detalle" id="estado_detalle">
                <option value="Pendiente">Pendiente</option>
                <option value="En preparación">En preparación</option>
                <option value="Completado">Completado</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="descuento" class="form-label">Ingrese el Descuento</label>
            <input type="number" class="form-control" id="descuento" name="descuento" required step="0.01">
            <div class="invalid-feedback">Por favor, ingrese un descuento válido.</div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="index.html" class="btn btn-danger">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="JS3.js"></script>
</body>
</html>
